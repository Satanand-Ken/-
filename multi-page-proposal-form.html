<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating hearts animation */
        body::before, body::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.3;
        }

        body::before {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        body::after {
            top: 70%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 1s ease-in;
            position: relative;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart-icon {
            font-size: 60px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        label {
            display: block;
            font-size: 28px;
            color: #c2185b;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 3px solid #f48fb1;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #c2185b;
            box-shadow: 0 0 20px rgba(194, 24, 91, 0.3);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        #demo {
            margin-top: 30px;
            font-size: 20px;
            color: #c2185b;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            line-height: 1.6;
        }

        .hint {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            font-style: italic;
            transition: all 0.3s ease;
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes questionChange {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .animate-response {
            animation: slideIn 0.5s ease;
        }

        .animate-question {
            animation: questionChange 0.8s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-icon">üíñ</div>
        <label id="quest">Do you love me?</label>
        <input type="text" id="kuchh" placeholder="Type Y or N..." autocomplete="off">
        <button onclick="lena()">Submit ‚ù§Ô∏è</button>
        <p id="demo"></p>
        <p class="hint" id="hintText">Hint: Y for Yes, N for No</p>
    </div>

    <script>
        let step = 1; // Track which question we're on

        function lena() {
            let x = document.getElementById('kuchh').value.trim();
            const demoElement = document.getElementById("demo");
            const questElement = document.getElementById('quest');
            const hintElement = document.getElementById('hintText');
            const inputElement = document.getElementById('kuchh');

            // Clear input for next response
            inputElement.value = '';

            // Add animation to response
            demoElement.classList.remove('animate-response');
            void demoElement.offsetWidth; // Trigger reflow
            demoElement.classList.add('animate-response');
            
            // Step 1: First question - "Do you love me?"
            if (step === 1) {
                if (x === "Y" || x === "y") {
                    demoElement.innerHTML = `Thanks for saying yes! You made my day! ‚ù§Ô∏è‚ú®`;
                    demoElement.style.color = "#c2185b";
                    
                    // Animate question change
                    setTimeout(() => {
                        questElement.classList.add('animate-question');
                        setTimeout(() => {
                            questElement.innerHTML = `May we go for a coffee date?`;
                            hintElement.innerHTML = `Your answer means the world to me üíï`;
                            step = 2; // Move to next question
                        }, 400);
                    }, 1500);

                } else if (x === "N" || x === "n") {
                    demoElement.innerHTML = `Thanks for your honesty. I respect that. ‚ù§Ô∏è‚Äçü©πüíô`;
                    demoElement.style.color = "#5c6bc0";
                } else if (x === "" || x === null) {
                    demoElement.innerHTML = `You didn't say anything ‚Äî that means you have a lot to say üíï`;
                    demoElement.style.color = "#f06292";
                } else {
                    demoElement.innerHTML = `Hmm... mysterious answer! Tell me more üòèüí´`;
                    demoElement.style.color = "#ab47bc";
                }
            } 
            // Step 2: Second question - "May we go for a coffee date?"
            else if (step === 2) {
                if (x === "Y" || x === "y") {
                    demoElement.innerHTML = `Yay! I'm so excited! Let's make it memorable! ‚òïüíù`;
                    demoElement.style.color = "#c2185b";
                    
                    // Animate final question
                    setTimeout(() => {
                        questElement.classList.add('animate-question');
                        setTimeout(() => {
                            questElement.innerHTML = `When are you free? üìÖ`;
                            hintElement.innerHTML = `Weekend or weekday? Morning or evening? üåÖ`;
                            step = 3;
                        }, 400);
                    }, 1500);

                } else if (x === "N" || x === "n") {
                    demoElement.innerHTML = `No worries! Maybe another time? üòäüíô`;
                    demoElement.style.color = "#5c6bc0";
                } else if (x === "" || x === null) {
                    demoElement.innerHTML = `Take your time to think about it! üí≠‚ú®`;
                    demoElement.style.color = "#f06292";
                } else {
                    demoElement.innerHTML = `Tell me what's on your mind ü§îüí¨`;
                    demoElement.style.color = "#ab47bc";
                }
            }
            // Step 3: Third question - "When are you free?"
            else if (step === 3) {
                if (x.toLowerCase().includes('weekend') || x.toLowerCase().includes('saturday') || x.toLowerCase().includes('sunday')) {
                    demoElement.innerHTML = `Perfect! Weekend it is! I'll plan something special! üéâüíñ`;
                    demoElement.style.color = "#c2185b";
                } else if (x === "N" || x === "n") {
                    demoElement.innerHTML = `That's okay! Let me know when you're ready üòä`;
                    demoElement.style.color = "#5c6bc0";
                } else if (x === "" || x === null) {
                    demoElement.innerHTML = `Just let me know your preferred time! ‚è∞üíï`;
                    demoElement.style.color = "#f06292";
                } else {
                    demoElement.innerHTML = `${x}? Great! I'll remember that! üìù‚ú®`;
                    demoElement.style.color = "#ab47bc";
                }
            }
        }

        // Allow Enter key to submit
        document.getElementById('kuchh').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                lena();
            }
        });

        // Focus input on load
        window.onload = function() {
            document.getElementById('kuchh').focus();
        };
    </script>
</body>
</html>
